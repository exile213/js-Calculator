<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcuContainer">
        <title>Calculator</title>
        <div class="titleText">CASIO</div>
        <div class="gridContainer">
            <div class="inputField">
                <div id="inputText"></div>
            </div>
            <div class="c-button">         
                 <button type="button" class="clear-button" id="clearButton" >AC</button>
            </div>
            <button type="button" class="num-buttons" value="7" >7</button>
            <button type="button" class="num-buttons"value="8" >8</button>
            <button type="button" class="num-buttons"value="9" >9</button>
            <button type="button" class="op-buttons"name="plus"   value=+ >+</button>
            <button type="button" class="num-buttons"value="6" >6</button>
            <button type="button" class="num-buttons"value="5" >5</button>
            <button type="button" class="num-buttons"value="4" >4</button>
            <button type="button" class="op-buttons"name="minus"  value="-">-</button>
            <button type="button" class="num-buttons"value="1" >1</button>
            <button type="button" class="num-buttons"value="2" >2</button>
            <button type="button" class="num-buttons"value="3" >3</button>
            <button type="button" class="op-buttons"name="multiply"value="*" >*</button>
            <button type="button" class="num-buttons"name="point"  value="." >.</button>
            <button type="button" class="num-buttons"value="0" >0</button>
            <button type="submit" class="num-buttons" >=</button>
            <button type="button" class="op-buttons" name="divide" value="/" >/</button>
        </div>
</body>
<script src="script.js"></script>
</html>
