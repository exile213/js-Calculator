<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcuContainer">
        <title>Calculator</title>
        <div class="titleText">CASIO</div>
        <div class="gridContainer">
            <input type="text" name="value" value="" id="inputField">
            <div class="c-button">         
                 <button types="button" class="buttons" name="number" value="C" >C</button>
            </div>
            <button types="button" class="buttons" name="number" value="7" >7</button>
            <button types="button" class="buttons"name="number" value="8" >8</button>
            <button types="button" class="buttons"name="number" value="9" >9</button>
            <button types="button" class="buttons"name="plus" >+</button>
            <button types="button" class="buttons"name="number" value="6" >6</button>
            <button types="button" class="buttons"name="number" value="5" >5</button>
            <button types="button" class="buttons"name="number" value="4" >4</button>
            <button types="button" class="buttons"name="minus" >-</button>
            <button types="button" class="buttons"name="number" value="1" >1</button>
            <button types="button" class="buttons"name="number" value="2" >2</button>
            <button types="button" class="buttons"name="number" value="3" >3</button>
            <button types="button" class="buttons"name="multiply" >*</button>
            <button types="button" class="buttons"name="point" >.</button>
            <button types="button" class="buttons"name="number" value="0" >0</button>
            <button types="submit" class="buttons" >=</button>
            <button types="button" class="buttons" name="divide" >/</button>
        </div>
</body>
</html>
