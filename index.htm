<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcuContainer">
        <title>Calculator</title>
        <div class="titleText">CASIO</div>
        <div class="gridContainer">
            <div id="inputField">
                <div id="inputText">10</div>
            </div>
            <div class="c-button">         
                 <button type="button" class="buttons" name="number" value="C" >C</button>
            </div>
            <button type="button" class="buttons" name="number" value="7" >7</button>
            <button type="button" class="buttons"name="number" value="8" >8</button>
            <button type="button" class="buttons"name="number" value="9" >9</button>
            <button type="button" class="buttons"name="plus"   value=+ >+</button>
            <button type="button" class="buttons"name="number" value="6" >6</button>
            <button type="button" class="buttons"name="number" value="5" >5</button>
            <button type="button" class="buttons"name="number" value="4" >4</button>
            <button type="button" class="buttons"name="minus"  value="-">-</button>
            <button type="button" class="buttons"name="number" value="1" >1</button>
            <button type="button" class="buttons"name="number" value="2" >2</button>
            <button type="button" class="buttons"name="number" value="3" >3</button>
            <button type="button" class="buttons"name="multiply"value="*" >*</button>
            <button type="button" class="buttons"name="point"  value="." >.</button>
            <button type="button" class="buttons"name="number" value="0" >0</button>
            <button type="submit" class="buttons" >=</button>
            <button type="button" class="buttons" name="divide" value="/" >/</button>
        </div>
</body>
<script src="script.js"></script>
</html>
